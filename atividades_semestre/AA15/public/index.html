<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Tic Tac Toe Online HTTPS</title>
    <link rel="stylesheet" href="master.css" />
    <link rel="icon" href="favicon.ico" />
  </head>
  <body>
    <div class="container">
      <h1>Tic Tac Toe Online</h1>
      <div id="gameArea">
        <div id="playerInfo">
          <div id="currentPlayer">Aguardando jogadores...</div>
          <div id="playerStats">
            <span id="player1">Jogador X: 0</span
            ><span id="player2">Jogador O: 0</span>
          </div>
        </div>
        <div id="gameBoard">
          <div class="cell" data-index="0"></div>
          <div class="cell" data-index="1"></div>
          <div class="cell" data-index="2"></div>
          <div class="cell" data-index="3"></div>
          <div class="cell" data-index="4"></div>
          <div class="cell" data-index="5"></div>
          <div class="cell" data-index="6"></div>
          <div class="cell" data-index="7"></div>
          <div class="cell" data-index="8"></div>
        </div>
        <div id="controls">
          <button id="resetBtn">Reiniciar Jogo</button
          ><button id="resetServerBtn">Reset Servidor</button
          ><button id="botBtn" style="display: none">Jogar com Bot</button
          ><button id="humanBtn" style="display: none">Aguardar Humano</button
          ><button id="leaveBtn">Sair do Jogo</button>
        </div>
      </div>
      <div id="status"></div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/server.js"></script>
    <script src="client.js"></script>
    <script src="game.js"></script>
  </body>
</html>
