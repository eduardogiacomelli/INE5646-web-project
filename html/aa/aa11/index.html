<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor de Mensagens TCP/UDP</title>
    <link rel="stylesheet" href="css/ws.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Monitor de Mensagens TCP/UDP</h1>
        </header>

        <div class="server-status">
            <div class="status-indicator">
                <span id="statusDot" class="status-dot status-offline"></span>
                <span id="statusText">Servidor Offline</span>
            </div>
            <div class="server-controls">
                <button id="startServerBtn">Iniciar Servidor</button>
                <button id="stopServerBtn" disabled>Parar Servidor</button> <button id="clearMessagesBtn">Limpar Mensagens</button>
            </div>
        </div>

        <div class="connection-stats">
            <div class="stat-card">
                <h3>TCP</h3>
                <p class="count" id="tcpCount">0</p>
            </div>
            <div class="stat-card">
                <h3>UDP</h3>
                <p class="count" id="udpCount">0</p>
            </div>
            <div class="stat-card">
                <h3>Total</h3>
                <p class="count" id="totalCount">0</p>
            </div>
        </div>

        <div class="messages-container">
            <div class="message-tabs">
                <span class="tab active" data-filter="all">Todas</span>
                <span class="tab" data-filter="tcp">TCP</span>
                <span class="tab" data-filter="udp">UDP</span>
            </div>
            <div class="message-list" id="messageList">
                <div class="no-messages">Nenhuma mensagem recebida ainda.</div>
            </div>
        </div>

        <div>
            <span class="debug-toggle" id="toggleDebugBtn">Mostrar Informações de Depuração</span>
            <div class="debug-info" id="debugInfo" style="display: none;"> </div>
        </div>

        <footer>
            <p>Atividade Avaliativa - INE5646 - Programação para Web</p>
        </footer>
    </div>

    <script src="js/ws.js"></script>
</body>
</html>
